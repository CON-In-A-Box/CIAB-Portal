      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                Deadline:
                  type: string
                  format: date
                  nullable: true
                Note:
                  type: string
                  nullable: true
              type: object
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/deadline_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - deadlines
      summary: 'Deletes a deadline'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the deadline'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/deadline_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/deadline':
    post:
      tags:
        - departments
      summary: 'Adds a new deadline'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department name'
                type: integer
              -
                description: 'Department id'
                type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                Deadline:
                  type: string
                  format: date
                Note:
                  type: string
              type: object
      responses:
        '201':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/deadlines':
    get:
      tags:
        - departments
      summary: 'Lists deadlines for a given department'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department name'
                type: integer
              -
                description: 'Department id'
                type: string
        -
          name: include
          in: query
          description: 'Include the resource instead of the ID.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - departmentId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deadline_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
  '/event/{id}':
    get:
      tags:
        - events
      summary: 'Gets an event'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the event'
          required: true
          schema:
            type: integer
        -
          name: include
          in: query
          description: 'Include the resource instead of the ID.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - cycle
      responses:
        '200':
          description: 'Event found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/event'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/event_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - events
      summary: 'Deletes an event'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the event'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/event_not_found'
      security:
        -
          ciab_auth: []
  /event:
    get:
      tags:
        - events
      summary: 'Lists events'
      parameters:
        -
          name: begin
          in: query
          description: 'First date to search from.'
          required: false
          style: form
          schema:
            type: string
            format: date
        -
          name: end
          in: query
          description: 'Last date to search until.'
          required: false
          style: form
          schema:
            type: string
            format: date
        -
          name: include
          in: query
          description: 'Include the resource instead of the ID.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - departmentId
                - postedBy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/event_list'
        '401':
          $ref: '#/components/responses/401'
      security:
        -
          ciab_auth: []
    post:
      tags:
        - events
      summary: 'Adds a new event'
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                From:
                  type: string
                  format: date
                To:
                  type: string
                  format: date
                Name:
                  type: string
              type: object
      responses:
        '201':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '400':
          description: 'Cycle not found in the system which contains event dates.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        -
          ciab_auth: []
  '/member/{id}/deadlines':
    get:
      tags:
        - members
      summary: 'Lists deadlines for a given member'
      parameters:
        -
          name: id
          in: path
          description: 'The id or login of the member'
          required: true
          schema:
            oneOf:
              -
                description: 'Member login'
                type: string
              -
                description: 'Member id'
                type: integer
        -
          name: include
          in: query
          description: 'Include the resource instead of the ID.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - departmentId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deadline_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/member_not_found'
      security:
        -
          ciab_auth: []
components:
  schemas:
    announcement:
      properties:
        type:
          type: string
          enum:
            - announcement
        id:
          description: 'announcement ID'
          type: integer
        postedOn:
          description: 'Date the announcement was first posted'
          type: string
          format: date
        departmentId:
          description: 'Department for the announcement'
          oneOf:
            -
              description: 'Department Id'
              type: integer
            -
              $ref: '#/components/schemas/department'
        postedBy:
          description: 'The member who created the announcement'
          oneOf:
            -
              description: 'Member Id'
              type: integer
            -
              $ref: '#/components/schemas/member'
        scope:
          description: 'The scope of the announcement'
          type: integer
        text:
          description: 'Text of the announcement'
          type: string
      type: object
    announcement_list:
      properties:
        type:
          type: string
          enum:
            - announcement_list
        data:
          description: 'List of announcements'
          type: array
          items:
            $ref: '#/components/schemas/announcement'
      type: object
    error:
      properties:
        type:
          type: string
          enum:
            - error
        code:
          description: 'announcement ID'
          type: integer
        status:
          description: 'Error Status'
          type: string
        message:
          description: 'Error Message'
          type: string
      type: object
    cycle:
      properties:
        type:
          type: string
          enum:
            - cycle
        id:
          description: 'cycle Id'
          type: integer
        dateFrom:
          description: 'cycle start date'
          type: string
          format: date
        dateTo:
          description: 'cycle ending date'
          type: string
          format: date
      type: object
    cycle_list:
      properties:
        type:
          type: string
          enum:
            - cycle_list
        data:
          description: 'List of cycles'
          type: array
          items:
            $ref: '#/components/schemas/cycle'
      type: object
    deadline:
      properties:
        type:
          type: string
          enum:
            - deadline
        id:
          description: 'Deadline Id'
          type: integer
        deadline:
          description: 'When this deadline expires'
          type: string
          format: date
        departmentId:
          description: 'Department for the deadline'
          oneOf:
            -
              description: 'Department Id'
              type: integer
            -
              $ref: '#/components/schemas/department'
        note:
          description: 'Note about the deadline.'
          type: string
      type: object
    deadline_list:
      properties:
        type:
          type: string
          enum:
            - deadline_list
        data:
          description: 'List of deadlines'
          type: array
          items:
            $ref: '#/components/schemas/deadline'
      type: object
    department:
      properties:
        type:
          type: string
          enum:
            - department
        id:
          description: 'department Id'
          type: integer
        name:
          description: 'department name'
          type: string
        division:
          description: 'Division containing this department.'
          type: integer
        childCount:
          description: 'Number of child departments'
          type: integer
        fallback:
          description: 'Department that is this departments fallback.'
          type: integer
        email:
          description: 'Department''s email addresses.'
          type: array
          items:
            type: string
      type: object
    event:
      properties:
        type:
          type: string
          enum:
            - event
        id:
          description: 'event Id'
          type: integer
        cycle:
          description: 'Annual cycle this event is part of'
          oneOf:
            -
              description: 'Cycle Id'
              type: integer
            -
              $ref: '#/components/schemas/cycle'
        dateFrom:
          description: 'Date the event starts'
          type: string
          format: date
        dateTo:
          description: 'Date the event ends'
          type: string
          format: date
        name:
          description: 'Name of the event'
          type: string
      type: object
    event_list:
      properties:
        type:
          type: string
          enum:
            - event_list
        data:
          description: 'List of events'
          type: array
          items:
            $ref: '#/components/schemas/event'
      type: object
    member:
      properties:
        type:
          type: string
          enum:
            - member
        id:
          description: 'member ID'
          type: integer
        firstName:
          description: 'Members preferred first name'
          type: string
        lastName:
          description: 'Members preferred last name'
          type: string
        email:
          description: 'Members primary email'
          type: string
        legalFirstName:
          description: 'Members legal first name.'
          type: string
        legalLastName:
          description: 'Members legal last name.'
          type: string
        middleName:
          description: 'Member''s middle name.'
          type: string
        suffix:
          description: 'Suffix for members name.'
          type: string
        email2:
          description: 'Member''s second email.'
          type: string
        email3:
          description: 'Member''s third email'
          type: string
        phone1:
          description: 'Member''s primary phone'
          type: string
        phone2:
          description: 'Member''s secondary phone'
          type: string
        addressLine1:
          description: 'Member''s address line 1'
          type: string
        addressLine2:
          description: 'Member''s address line 2'
          type: string
        city:
          description: 'Member''s address city.'
          type: string
        state:
          description: 'Member''s address state'
          type: string
        zipCode:
          description: 'Member''s Address Zip code.'
          type: string
        zipPlus4:
          description: 'Member''s Address Zip code suffix'
          type: string
        countryName:
          description: 'Member''s Address country.'
          type: string
        province:
          description: 'Member''s Address province.'
          type: string
        preferredFirstName:
          description: 'Member''s Preferred First Name.'
          type: string
        preferredLastName:
          description: 'Member''s Preferred Last Name.'
          type: string
        Deceased:
          description: 'Is member deceased.'
          type: boolean
        DoNotContact:
          description: 'Do not contact member.'
          type: boolean
        EmailOptOut:
          description: 'Do not mass email member.'
          type: boolean
        Birthdate:
          description: 'Member''s birth date.'
          type: string
          format: date
        Gender:
          description: 'Member''s preferred gender string.'
          type: string
        conComDisplayPhone:
          description: 'If Concom display phone on list.'
          type: boolean
      type: object
  responses:
    '401':
      description: 'User is not authenticated or not authorized for the API.'
    announce_not_found:
      description: 'Announcement not found in the system.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    cycle_not_found:
      description: 'Cycle not found in the system.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    deadline_not_found:
      description: 'Deadline not found in the system.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    department_not_found:
      description: 'Department not found in the system.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    event_not_found:
      description: 'Event not found in the system.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    member_not_found:
      description: 'Member not found in the system.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
  securitySchemes:
    ciab_auth:
      type: oauth2
      description: 'Authentication to the API server'
      flows:
        password:
          tokenUrl: api/token
          refreshUrl: api/token
          scopes:
            - ''
tags:
  -
    name: announcements
    description: 'Features around text announcements to event and event staff'
