              enum:
                - departmentId
      responses:
        '200':
          description: 'Deadline found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deadline'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/deadline_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
