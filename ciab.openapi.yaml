openapi: 3.0.0
info:
  title: 'CIAB backend API'
  description: 'The CIAB RESTful Web API is designed to allow access to the Con In A Box functionality from a variety of web clients as well as more cleanly divide the front end and back ends of the main CIAB web site.'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: '0.1'
servers:
  -
    url: 'http://localhost:8080/api'
    description: Sign-in
paths:
  '/announcement/{id}':
    get:
      tags:
        - announcements
      summary: 'Gets an announcement'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the announcement'
          required: true
          schema:
            type: integer
        -
          $ref: '#/components/parameters/short_response'
      responses:
        '200':
          description: 'Announcement found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/announcement'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/announce_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - announcements
      summary: 'Updates a announcement'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the announcement'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                Department:
                  nullable: true
                  type: integer
                Text:
                  nullable: true
                  type: string
                Scope:
                  nullable: true
                  type: integer
              type: object
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - announcements
      summary: 'Deletes an announcement'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the announcement'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/announce_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/announcements':
    get:
      tags:
        - departments
      summary: 'Lists announcements for a given department'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department id'
                type: integer
              -
                description: 'Department name'
                type: string
        -
          $ref: '#/components/parameters/short_response'
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/announcement_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
  /announcement:
    get:
      tags:
        - announcements
      summary: 'Lists announcements for the current member'
      parameters:
        -
          $ref: '#/components/parameters/short_response'
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/announcement_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/member_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/announcement':
    post:
      tags:
        - departments
      summary: 'Adds a new announcement'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department id'
                type: integer
              -
                description: 'Department name'
                type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                text:
                  type: string
                scope:
                  type: integer
              type: object
      responses:
        '201':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: 'Department or Member not found in the system'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        -
          ciab_auth: []
  '/cycle/{id}':
    get:
      tags:
        - cycles
      summary: 'Gets an cycle'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the cycle'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Cycle found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - cycles
      summary: 'Updates a cycle'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the cycle'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                date_from:
                  nullable: true
                  type: string
                  format: date
                date_to:
                  nullable: true
                  type: string
                  format: date
              type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - cycles
      summary: 'Deletes an cycle'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the cycle'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
  /cycle:
    get:
      tags:
        - cycles
      summary: 'Lists cycles'
      parameters:
        -
          name: from
          in: query
          description: 'Start date for cycle list'
          required: false
          schema:
            type: string
            format: date
        -
          name: to
          in: query
          description: 'Final date for cycle list'
          required: false
          schema:
            type: string
            format: date
        -
          name: includesDate
          in: query
          description: 'A date that must be included in cycles in the list'
          required: false
          schema:
            type: string
            format: date
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
    post:
      tags:
        - cycles
      summary: 'Adds a new cycle'
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                date_from:
                  type: string
                  format: date
                date_to:
                  type: string
                  format: date
              type: object
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle'
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: 'Department or Member not found in the system'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        -
          ciab_auth: []
  '/deadline/{id}':
    get:
      tags:
        - deadlines
      summary: 'Gets a deadline'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the deadline'
          required: true
          schema:
            type: integer
        -
          $ref: '#/components/parameters/short_response'
      responses:
        '200':
          description: 'Deadline found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deadline'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/deadline_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - deadlines
      summary: 'Updates a deadline'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the deadline'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                deadline:
                  nullable: true
                  type: string
                  format: date
                note:
                  nullable: true
                  type: string
              type: object
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/deadline_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - deadlines
      summary: 'Deletes a deadline'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the deadline'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/deadline_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/deadlines':
    get:
      tags:
        - departments
      summary: 'Lists deadlines for a given department'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department id'
                type: integer
              -
                description: 'Department name'
                type: string
        -
          $ref: '#/components/parameters/short_response'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deadline_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
  /deadline:
    get:
      tags:
        - deadlines
      summary: 'Lists deadlines for the current member'
      parameters:
        -
          $ref: '#/components/parameters/short_response'
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deadline_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/member_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/deadline':
    post:
      tags:
        - departments
      summary: 'Adds a new deadline'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department id'
                type: integer
              -
                description: 'Department name'
                type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                deadline:
                  type: string
                  format: date
                note:
                  type: string
                scope:
                  type: integer
              type: object
      responses:
        '201':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}':
    get:
      tags:
        - departments
      summary: 'Gets a department'
      parameters:
        -
          name: id
          in: path
          description: 'Id or name of the deadline'
          required: true
          schema:
            oneOf:
              -
                description: 'Department id'
                type: integer
              -
                description: 'Department name'
                type: string
        -
          $ref: '#/components/parameters/short_response'
      responses:
        '200':
          description: 'Department found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/department'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/children':
    get:
      tags:
        - departments
      summary: 'Lists children of the department'
      parameters:
        -
          name: id
          in: path
          description: 'Id or name of the deadline'
          required: true
          schema:
            oneOf:
              -
                description: 'Department name'
                type: string
              -
                description: 'Department id'
                type: integer
        -
          $ref: '#/components/parameters/short_response'
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/department_list'
        '401':
          $ref: '#/components/responses/401'
      security:
        -
          ciab_auth: []
  /department:
    get:
      tags:
        - departments
      summary: 'Lists departments'
      parameters:
        -
          $ref: '#/components/parameters/short_response'
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/department_list'
        '401':
          $ref: '#/components/responses/401'
      security:
        -
          ciab_auth: []
  '/event/{id}':
    get:
      tags:
        - events
      summary: 'Gets an event'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the event'
          required: true
          schema:
            type: integer
        -
          $ref: '#/components/parameters/short_response'
      responses:
        '200':
          description: 'Event found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/event'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/event_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - events
      summary: 'Deletes an event'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the event'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/event_not_found'
      security:
        -
          ciab_auth: []
  /event:
    get:
      tags:
        - events
      summary: 'Lists events'
      parameters:
        -
          name: begin
          in: query
          description: 'First date to search from.'
          required: false
          style: form
          schema:
            type: string
            format: date
        -
          name: end
          in: query
          description: 'Last date to search until.'
          required: false
          style: form
          schema:
            type: string
            format: date
        -
          $ref: '#/components/parameters/short_response'
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/event_list'
        '401':
          $ref: '#/components/responses/401'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - events
      summary: 'Modifies an existing event.'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the event'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                date_from:
                  type: string
                  format: date
                date_to:
                  type: string
                  format: date
                name:
                  type: string
              type: object
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/event_not_found'
      security:
        -
          ciab_auth: []
    post:
      tags:
        - events
      summary: 'Adds a new event'
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                date_from:
                  type: string
                  format: date
                date_to:
                  type: string
                  format: date
                name:
                  type: string
              type: object
      responses:
        '201':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '400':
          description: 'Cycle not found in the system which contains event dates.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        -
          ciab_auth: []
  /member/find:
    get:
      tags:
        - members
      summary: 'Search for a member based on the query'
      parameters:
        -
          name: q
          in: query
          description: 'Query string'
          required: true
          schema:
            type: string
        -
          name: from
          in: query
          description: 'Comma seperated list of attributes to be searched, default = ''all'''
          required: false
          style: simple
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - all
                - email
                - id
                - legal_name
                - name
                - badge
                - badge_id
        -
          name: partial
          in: query
          description: 'Allow partial matches, default is false'
          required: false
          schema:
            type: boolean
        -
          $ref: '#/components/parameters/event'
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: 'Member(s) found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/member_not_found'
      security:
        -
          ciab_auth: []
  '/member/{id}/configuration/{field}':
    get:
      tags:
        - members
      summary: 'Get a configuration setting for a member'
      parameters:
        -
          name: id
          in: path
          description: 'The id or login of the member'
          required: true
          schema:
            oneOf:
              -
                description: 'Member login'
                type: string
              -
                description: 'Member id'
                type: integer
        -
          name: field
          in: path
          description: 'Configuration setting field'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/configuration'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/configuration_not_found'
      security:
        -
          ciab_auth: []
  '/member/{id}/configuration':
    get:
      tags:
        - members
      summary: 'Get all configuration settings for a member'
      parameters:
        -
          name: id
          in: path
          description: 'The id or login of the member'
          required: true
          schema:
            oneOf:
              -
                description: 'Member login'
                type: string
              -
                description: 'Member id'
                type: integer
        -
          $ref: '#/components/parameters/max_results'
        -
          $ref: '#/components/parameters/page_token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/configuration_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/configuration_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - members
      summary: 'Updates a member configuration setting'
      parameters:
        -
          name: id
          in: path
          description: 'The id or login of the member'
          required: true
          schema:
            oneOf:
              -
                description: 'Member login'
                type: string
              -
                description: 'Member id'
                type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                Field:
                  nullable: false
                  type: string
                Value:
                  nullable: false
                  type: string
              type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/configuration'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/configuration_not_found'
      security:
        -
          ciab_auth: []
  '/member/{id}':
    get:
      tags:
        - members
      summary: 'Gets a member'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the member.'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Member found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/member_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - members
      summary: 'Updates a member'
      parameters:
        -
          name: id
          in: path
          description: 'The id or login of the member'
          required: true
          schema:
            oneOf:
              -
                description: 'Member login'
                type: string
              -
                description: 'Member id'
                type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/member_body'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member'
        '400':
          description: 'Parameter is missing or invalid'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          $ref: '#/components/responses/401'
      security:
        -
          ciab_auth: []
  /member:
    get:
      tags:
        - members
      summary: 'Gets current member'
      responses:
        '200':
          description: 'Member found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/member_not_found'
      security:
        -
          ciab_auth: []
    post:
      tags:
        - members
      summary: 'Adds a new member'
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/member_body'
      responses:
        '201':
          description: OK
        '409':
          description: 'Email address already in use.'
          content:
