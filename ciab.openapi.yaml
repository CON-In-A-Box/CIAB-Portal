openapi: 3.0.0
info:
  title: 'CIAB backend API'
  description: 'The CIAB RESTful Web API is designed to allow access to the Con In A Box functionality from a variety of web clients as well as more cleanly divide the front end and back ends of the main CIAB web site.'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: '0.1'
servers:
  -
    url: 'http://localhost:8080/api'
    description: Sign-in
paths:
  '/announcement/{id}':
    get:
      tags:
        - announcements
      summary: 'Gets an announcement'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the announcement'
          required: true
          schema:
            type: integer
        -
          name: include
          in: query
          description: 'Include the resource instead of the ID.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - departmentId
                - postedBy
      responses:
        '200':
          description: 'Announcement found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/announcement'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/announce_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - announcements
      summary: 'Updates a announcement'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the announcement'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                Department:
                  type: integer
                  nullable: true
                Text:
                  type: string
                  nullable: true
                Scope:
                  type: integer
                  nullable: true
              type: object
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - announcements
      summary: 'Deletes an announcement'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the announcement'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/announce_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/announcements':
    get:
      tags:
        - departments
      summary: 'Lists announcements for a given department'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department name'
                type: integer
              -
                description: 'Department id'
                type: string
        -
          name: include
          in: query
          description: 'Include the resource instead of the ID.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - departmentId
                - postedBy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/announcement_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/department_not_found'
      security:
        -
          ciab_auth: []
  '/member/{id}/announcements':
    get:
      tags:
        - members
      summary: 'Lists announcements for a given member'
      parameters:
        -
          name: id
          in: path
          description: 'The id or login of the member'
          required: true
          schema:
            oneOf:
              -
                description: 'Member login'
                type: string
              -
                description: 'Member id'
                type: integer
        -
          name: include
          in: query
          description: 'Include the resource instead of the ID.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - departmentId
                - postedBy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/announcement_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/member_not_found'
      security:
        -
          ciab_auth: []
  '/department/{id}/announcement':
    post:
      tags:
        - departments
      summary: 'Adds a new announcement'
      parameters:
        -
          name: id
          in: path
          description: 'The id or name of the department'
          required: true
          schema:
            oneOf:
              -
                description: 'Department name'
                type: integer
              -
                description: 'Department id'
                type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                Text:
                  type: string
                Scope:
                  type: integer
              type: object
      responses:
        '201':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: 'Department or Member not found in the system'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        -
          ciab_auth: []
  '/cycle/{id}':
    get:
      tags:
        - cycles
      summary: 'Gets an cycle'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the cycle'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Cycle found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
    put:
      tags:
        - cycles
      summary: 'Updates a cycle'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the cycle'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                From:
                  type: string
                  format: date
                  nullable: true
                To:
                  type: string
                  format: date
                  nullable: true
              type: object
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
    delete:
      tags:
        - cycles
      summary: 'Deletes an cycle'
      parameters:
        -
          name: id
          in: path
          description: 'Id of the cycle'
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
  /cycle:
    get:
      tags:
        - cycles
      summary: 'Lists cycles'
      parameters:
        -
          name: from
          in: query
          description: 'Start date for cycle list'
          required: false
          schema:
            type: string
            format: date
        -
          name: to
          in: query
          description: 'Final date for cycle list'
          required: false
          schema:
            type: string
            format: date
        -
          name: includesDate
          in: query
          description: 'A date that must be included in cycles in the list'
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle_list'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/cycle_not_found'
      security:
        -
          ciab_auth: []
    post:
      tags:
        - cycles
      summary: 'Adds a new cycle'
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                From:
                  type: string
                  format: date
                To:
                  type: string
                  format: date
              type: object
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cycle'
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: 'Department or Member not found in the system'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        -
          ciab_auth: []
